<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
        <nav>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="actions">
            <a href="#" class="login btn btn-outline">Login</a>
            <a href="#" class="signup btn">Register</a>
          </div>
        </nav>
      </header>
      <section class="intro">
        <div class="left">
          <h1 class="title">Explore and <br />Travel</h1>
          <form>
            <h3 class="form-title">Holiday finder</h3>
            <div class="form-group">
              <label class="form-control">
                <select>
                  <option>Location</option>
                </select>
              </label>
              <label class="form-control">
                <select>
                  <option>Activity</option>
                </select>
              </label>
              <label class="form-control">
                <select>
                  <option>Grade</option>
                </select>
              </label>
              <label class="form-control">
                <select>
                  <option>Date</option>
                </select>
              </label>
            </div>
            <button class="form-submitter-btn btn">Explore</button>
          </form>
        </div>
        <div class="right">
          <img src="./assets/images/intro.png" alt="intro" />
        </div>
      </section>
    </div>
  </body>
</html>
